<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Page Content -->
    <div class="min-h-screen flex flex-col justify-center items-center">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-center mb-8">Text Summarization</h1>
        
        <!-- Original Text Field -->
        <div class="w-1/2 mb-6">
            <h2 class="text-xl font-semibold mb-2">Original Text</h2>
            <div id="originalText" class="p-4 border border-gray-300 rounded-md bg-white min-h-[150px]">
                <!-- Original text will be displayed here -->{{original_text}}
            </div>
        </div>
        
        <!-- Summarized Text Field -->
        <div class="w-1/2">
            <h2 class="text-xl font-semibold mb-2">Summarized Text</h2>
            <div id="summarizedText" class="p-4 border border-gray-300 rounded-md bg-white min-h-[150px]">
                <!-- Summarized text will be displayed here -->{{summary}}
            </div>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
    
</body>
</html>
